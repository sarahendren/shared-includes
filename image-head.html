{% if item.image %}
	<figure class="figure">
		<img class="figure__image" src="{% if item.image contains '/uploads' %}{{ site.imgix }}{{ item.image | remove: "/uploads" }}?fit=min&w=1037{% else %}{{ item.image}}{% endif %}" alt="{{ item.image-caption }}">
		<figcaption class="figure__caption">{{ item.image-caption | markdownify }}</figcaption>
	</figure>
{% endif %}
