{% if item.image %}
	{% assign image = item.image | remove: '/uploads/' | replace: '%20', ' ' %}
	<figure class="figure">
		{% img "{{image}}"
				magick:resize:1037x1037^
				class:"figure__image"
				data-src:"{{asset_path}}"
				width:"400"
				height:"300"
				alt:"{{ item.image-caption }}" %}
		<figcaption class="figure__caption">{{ item.image-caption | markdownify }}</figcaption>
	</figure>
{% endif %}
