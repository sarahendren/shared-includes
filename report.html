<a class="item item--row" href="{{ item.url }}">
  <div class="item__date">
    {% include shared-includes/date-month-day-year.html %}
  </div>
  <div class="item__content">
    {% include shared-includes/title.html %}
    {% include shared-includes/byline.html %}
    {{ item.excerpt | strip_html }}
  </div>
  <div class="item__image">
    <figure class="item__thumb item__thumb--report">
      {% include shared-includes/thumb.html width="241" height="181" %}
    </figure>
  </div>
</a>
