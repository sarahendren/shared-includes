<div class="ratio-box fade-box">
  <img
  {% if item.image contains '/uploads' %}
    src="{{ site.imgix }}{{ item.image | remove: "/uploads" }}?w=10&h=7&fit=crop&crop=entropy&auto=compress"
  {% endif %}
  />
  <img
    class="lazyload"
    {% if item.image contains '/uploads' %}
      src="{{ site.imgix }}{{ item.image | remove: "/uploads" }}?fit=crop&crop=entropy&w=10&auto=compress"
      ix-path="{{ item.image | remove: "/uploads" }}"
      ix-params='{
        "w": {{item.width | default: "400"}},
        "h": {{item.height | default: "300"}},
        "fit": "crop",
        "crop": "entropy",
        "auto": "compress"
      }'
      ix-host="{{ site.imgix | remove: "http://"  }}"
      sizes="(min-width: 75em) {{item.width | default: "400"}}, 100vw"
    {% else %}
      src="{{ item.image}}"
    {% endif %}
    width="{{item.width | default: "400"}}"
    height="{{item.height | default: "300"}}"
    alt="{{ item.image-caption }}" />
</div>
