<form class="contact__form" action="https://www.formingo.co/submit/sarahendren@gmail.com"
      method="POST">
  <fieldset class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Your Name">
  </fieldset>
  <fieldset class="form-group">
    <label for="_replyto">Email address</label>
    <input type="email" name="__replyto" class="form-control" id="__replyto" placeholder="Enter email">
  </fieldset>
  <fieldset class="form-group">
    <label for="message">Your message</label>
    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
  </fieldset>
  <input type="hidden" name="__subject" value="[Icon Project] Contact Form Submission" />
  <button type="submit" value="Send" class="btn btn-primary">Send</button>
  <input type="hidden" name="__cc" value="brianrglenney@gmail.com" />
</form>
