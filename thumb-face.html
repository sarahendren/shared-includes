{% assign image = item.image | remove: '/uploads/' | replace: '%20', ' ' %}

<div class="ratio-box fade-box">
  {% img "{{image}}"
  		magick:resize:300x300^ magick:crop:300x300+0+0
  		class:"lazyload"
  		data-src:"{{asset_path}}"
  		width:"300"
  		height:"300"
  		alt:"{{ item.image-caption }}" %}
</div>
