<div class="ratio-box fade-box">
    <img
      {% if item.image contains '/uploads' %}
        src="{{ site.imgix }}{{ item.image | remove: "/uploads" }}?fit=facearea&crop=entropy&w=15&h=15&blur=15&facepad=2&auto=compress" />
      <img
        class="lazyload"
        data-src="{{ site.imgix }}{{ item.image | remove: "/uploads" }}?fit=facearea&crop=entropy&w=300&h=300&facepad=2&auto=compress"
    {% else %}
        src="{{ item.image}}"
    {% endif %}
        width="{{item.width | default: "400"}}"
        height="{{item.height | default: "300"}}"
        alt="{{ item.image-caption }}" />
</div>
