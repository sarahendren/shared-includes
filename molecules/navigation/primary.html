<nav class="nav--primary">
	<ul class="nav__list">
		{% assign navpages = site.pages | sort:"position" %}
		{% for navpage in navpages %}
			{% if navpage.position %}
				<li class="nav__item {% if page.url == navpage.url %}nav__item--active{% endif %}"><a class="nav__link {{ navpage.slug }}" href="{{ navpage.url }}">{{ navpage.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
