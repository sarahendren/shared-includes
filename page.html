<nav class="nav nav--page">
  {% if page.previous %}
    <a class="nav__item nav--page__item nav__item--previous" href="{{ page.previous.url }}">
      <small>&larr; Previous</small><br>
      {{ page.previous.title }}
    </a>
  {% endif %}
  {% if page.next %}
    <a class="nav__item nav--page__item nav__item--next" href="{{ page.next.url }}">
      <small>Next &rarr;</small><br>
      {{ page.next.title }}
    </a>
  {% endif %}
</nav>
