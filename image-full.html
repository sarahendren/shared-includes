{% if item.image %}
	{% assign image = item.image | remove: '/uploads/' | replace: '%20', ' ' %}
	<figure class="figure figure--full">
		<div class="ratio-box fade-box">
			{% img "{{image}}" magick:resize:11x5^ magick:crop:11x5+0+0 class:"figure__image figure__image--full" %}
			{% img "{{image}}"
					magick:resize:1088x500^  magick:crop:1088x500+0+0
					class:"figure__image figure__image--full lazyload"
					data-src:"{{asset_path}}"
					width:"1088"
					height:"500"
					alt:"{{ item.image-caption }}" %}
		</div>
		<figcaption class="figure__caption figure__caption--full">{{ item.image-caption | markdownify }}</figcaption>
	</figure>
{% endif %}
